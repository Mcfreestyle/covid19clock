<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covzone</title>
    <style>
        #seconds {
            color: dimgrey;
        }

        html,
        body {
            margin: 0;
            height: 100%;

        }

        .container-fluid {
            height: 100%;
        }

        .content {
            margin: auto;
            height: 100%;
        }

        .center {
            display: flex;
            justify-content: center;
            flex-direction: column;
            /* color: white; */
        }


        #perioxi {
            padding-bottom: 3em;
        }

        .gooey {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 142px;
            height: 40px;
            margin: -20px 0 0 -71px;
            background: #fff;
            filter: contrast(10);
        }

        .gooey .dot {
            position: absolute;
            width: 16px;
            height: 16px;
            top: 12px;
            left: 15px;
            filter: blur(4px);
            background: #000;
            border-radius: 50%;
            transform: translateX(0);
            animation: dot 2.8s infinite;
        }

        .gooey .dots {
            transform: translateX(0);
            margin-top: 12px;
            margin-left: 31px;
            animation: dots 2.8s infinite;
        }

        .gooey .dots span {
            display: block;
            float: left;
            width: 16px;
            height: 16px;
            margin-left: 16px;
            filter: blur(4px);
            background: #000;
            border-radius: 50%;
        }

        @-moz-keyframes dot {
            50% {
                transform: translateX(96px);
            }
        }

        @-webkit-keyframes dot {
            50% {
                transform: translateX(96px);
            }
        }

        @-o-keyframes dot {
            50% {
                transform: translateX(96px);
            }
        }

        @keyframes dot {
            50% {
                transform: translateX(96px);
            }
        }

        @-moz-keyframes dots {
            50% {
                transform: translateX(-31px);
            }
        }

        @-webkit-keyframes dots {
            50% {
                transform: translateX(-31px);
            }
        }

        @-o-keyframes dots {
            50% {
                transform: translateX(-31px);
            }
        }

        @keyframes dots {
            50% {
                transform: translateX(-31px);
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    </head>

    <body>
        <div class="container-fluid">
            <div class="center text-center content">


                <h3 id='perioxi'>Η σελίδα έχει μεταφερθεί στη διεύθυνση <a
                        href="https://covzone.netlify.app">covzone.netlify.app</a>.</h3>
                <h5 id="status">
                    Θα ανακατευθυνθείτε αυτόματα σε <span id="seconds">5</span> δευτερόλεπτα.
                </h5>
                <div class="gooey">
                    <span class="dot"></span>
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

            </div>
        </div>
        <script>
            // Countdown timer for redirecting to another URL after several seconds

            var seconds = 5; // seconds for HTML
            var foo; // variable for clearInterval() function

            function redirect() {
                document.location.href = 'https://covzone.netlify.app/';
            }

            function updateSecs() {
                document.getElementById("seconds").innerHTML = seconds;
                seconds--;
                if (seconds == -1) {
                    clearInterval(foo);
                    redirect();
                }
            }

            function countdownTimer() {
                foo = setInterval(function () {
                    updateSecs()
                }, 1000);
            }

            countdownTimer();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    </body>

</html>
